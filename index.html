<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sevgililer Günümüz ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e88, #ff99ac);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
}

.container {
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 3rem;
}

p {
    font-size: 1.3rem;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>
</head>
<body>

<div class="container">
    <h1>İyi ki Hayatımdasın Aşkım ❤️</h1>
    <p>Bu hayatta başıma gelen en güzel şey sensin.
Yanında olduğum her an kalbim daha hızlı atıyor.
Seni tarif etmeye kelimeler yetmiyor.</p>
</div>

<audio id="music" autoplay loop>
    <source src="letithappen.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");

// Otomatik başlatmayı dener
window.addEventListener("load", () => {
    music.play().catch(() => {
        // Eğer engellenirse, sayfadaki ilk herhangi bir tıklamada başlar
        document.body.addEventListener("click", () => {
            music.play();
        }, { once: true });
    });
});
</script>
</script>

<!-- BURAYA YAPIŞTIR -->
<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "❤️";
    heart.style.position = "fixed";
    heart.style.top = "-10px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animation = "fall " + (Math.random() * 3 + 2) + "s linear";
    heart.style.zIndex = "9999";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

const style = document.createElement("style");
style.innerHTML = `
@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
`;
document.head.appendChild(style);
</script>

</body>
</html>

</body>
</html>
